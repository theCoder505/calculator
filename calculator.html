<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="calculator.css" />
</head>
<body>

<form action="" name="calculator" id="calc">


<input type="text" name="screen" id="screen" disabled /><hr /><!-- not disabled hidden selected -->
<input type="button" value="&radic;" onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)"/>
<input type="button" value="CE" onclick="calculator.screen.value = ''"/>
<input type="button" value="C" onclick="calculator.screen.value = ''"/>
<input type="button" value="DEL" onclick="calculator.screen.value = calculator.screen.value.slice(0,-1)" /><br />

<input type="button" value="sin" style="height: 30px; width: 38px; 
font-size: 15px; text-align: center;" onclick="calculator.screen.value = Math.sin(calculator.screen.value* Math.PI / 180)"/>
<input type="button" value="cos" style="height: 30px; width: 38px;
 font-size: 15px; text-align: center;" onclick="calculator.screen.value = Math.cos(calculator.screen.value* Math.PI / 180)"/>
<input type="button" value="tan" style="height: 30px; width: 38px;
 font-size: 15px; text-align: center;" onclick="calculator.screen.value = Math.tan(calculator.screen.value* Math.PI / 180)"/>
<input type="button" value="^2" style="height: 30px; width: 38px; 
font-size: 15px; text-align: center;" onclick="calculator.screen.value = Math.pow(calculator.screen.value,2)"/>
<input type="button" value="log" style="height: 30px; width: 38px;
 font-size: 15px; text-align: center;" onclick="calculator.screen.value = Math.LOG(calculator.screen.value)E"/>
<input type="button" value="%" style="height: 30px; width: 34px;
 font-size: 15px; text-align: center;"  onclick="calculator.screen.value = Math.sqrt(calculator.screen.value/100)"/><br />


<input type="button" value="7" onclick="calculator.screen.value += '7'"/>
<input type="button" value="8" onclick="calculator.screen.value += '8'"/>
<input type="button" value="9" onclick="calculator.screen.value += '9'"/>
<input type="button" value="+" onclick="calculator.screen.value += '+'"/><br />

<input type="button" value="4" onclick="calculator.screen.value += '4'"/>
<input type="button" value="5" onclick="calculator.screen.value += '5'"/>
<input type="button" value="6" onclick="calculator.screen.value += '6'"/>
<input type="button" value="-" onclick="calculator.screen.value += '-'"/><br />

<input type="button" value="1" onclick="calculator.screen.value += '1'"/>
<input type="button" value="2" onclick="calculator.screen.value += '2'"/>
<input type="button" value="3" onclick="calculator.screen.value += '3'"/>
<input type="button" value="*" onclick="calculator.screen.value += '*'"/><br />

<input type="button" value="0" onclick="calculator.screen.value += '0'"/>
<input type="button" value="." onclick="calculator.screen.value += '.'"/>
<input type="button" value="=" onclick="calculator.screen.value = eval(calculator.screen.value)"/>
<input type="button" value="/" onclick="calculator.screen.value += '/'"/><br />



</form>

	<img src="add.gif" alt="" />
	
	  <a onclick="getElementById('amaderadd').innerHTML=' '"  href="#">X</a> 
	  </div>
	  




	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
